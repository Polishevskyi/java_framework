name: All Tests (API + Mobile + Web)

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform for mobile tests'
        required: false
        default: 'android'
        type: choice
        options:
          - android
          - ios

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  lint-and-format:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Check code formatting
        run: mvn spotless:check -q

  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    needs: lint-and-format
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Create config.properties file
        run: |
          cat > config.properties << EOF
          # API Configuration
          api.baseUrl=${{ secrets.API_BASE_URL }}
          api.version=${{ secrets.API_VERSION }}
          EOF

      - name: Run API tests
        run: mvn clean test -Papi -q

      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-api
          path: target/allure-results/
          retention-days: 30

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports-api
          path: target/surefire-reports/
          retention-days: 7

  web-tests:
    name: Web Tests (Selenide)
    runs-on: ubuntu-latest
    needs: api-tests
    if: ${{ always() && (needs.api-tests.result == 'success' || needs.api-tests.result == 'skipped') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Create config.properties file
        run: |
          cat > config.properties << EOF
          # Web Configuration
          web.baseUrl=${{ secrets.WEB_BASE_URL }}
          web.test.credentials.username=${{ secrets.WEB_TEST_USERNAME }}
          web.test.credentials.password=${{ secrets.WEB_TEST_PASSWORD }}
          EOF

      - name: Run Web tests
        run: mvn clean test -Pweb -q

      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-web
          path: target/allure-results/
          retention-days: 30

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports-web
          path: target/surefire-reports/
          retention-days: 7

  mobile-tests:
    name: Mobile Tests on BrowserStack
    runs-on: ubuntu-latest
    needs: web-tests
    if: ${{ always() && (needs.web-tests.result == 'success' || needs.web-tests.result == 'skipped') }}
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Create config.properties file
        env:
          PLATFORM_INPUT: ${{ github.event.inputs.platform }}
          PLATFORM_SECRET: ${{ secrets.PLATFORM }}
        run: |
          PLATFORM_VALUE="${PLATFORM_INPUT:-${PLATFORM_SECRET}}"
          cat > config.properties << EOF
          # App Configuration
          platform=${PLATFORM_VALUE}
          isCloud=true
          
          # Test Data
          test.credentials.username=${{ secrets.TEST_USERNAME }}
          test.credentials.password=${{ secrets.TEST_PASSWORD }}
          
          # BrowserStack Configuration
          browserstack.username=${{ secrets.BROWSERSTACK_USERNAME }}
          browserstack.accessKey=${{ secrets.BROWSERSTACK_ACCESS_KEY }}
          browserstack.appiumVersion=${{ secrets.BROWSERSTACK_APPIUM_VERSION }}
          browserstack.hubUrl=http://hub-cloud.browserstack.com/wd/hub/
          
          # Android Cloud Configuration
          android.cloud.deviceName=${{ secrets.ANDROID_DEVICE_NAME }}
          android.cloud.platformVersion=${{ secrets.ANDROID_PLATFORM_VERSION }}
          android.cloud.appPackage=${{ secrets.ANDROID_APP_PACKAGE }}
          android.cloud.appActivity=${{ secrets.ANDROID_APP_ACTIVITY }}
          android.cloud.app=${{ secrets.ANDROID_APP_ID }}
          
          # iOS Cloud Configuration
          ios.cloud.deviceName=${{ secrets.IOS_DEVICE_NAME }}
          ios.cloud.platformVersion=${{ secrets.IOS_PLATFORM_VERSION }}
          ios.cloud.bundleId=${{ secrets.IOS_BUNDLE_ID }}
          ios.cloud.app=${{ secrets.IOS_APP_ID }}
          EOF

      - name: Run Mobile tests
        run: mvn clean test -Pmobile -q

      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-mobile
          path: target/allure-results/
          retention-days: 30

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports-mobile
          path: target/surefire-reports/
          retention-days: 7

  allure-report:
    name: Generate Allure Report
    runs-on: ubuntu-latest
    needs: [ api-tests, web-tests, mobile-tests ]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Allure Results
        uses: actions/download-artifact@v4
        with:
          pattern: allure-results-*
          path: allure-results
          merge-multiple: true

      - name: Load test report history
        uses: actions/checkout@v4
        if: always()
        with:
          ref: gh-pages
          path: gh-pages

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          gh_pages: gh-pages
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
          keep_files: true

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Send Telegram notification
        if: always()
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          GITHUB_EVENT_REPOSITORY_NAME: ${{ github.event.repository.name }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          chmod +x send-telegram-notification.sh
          ./send-telegram-notification.sh

